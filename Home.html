<html>


<head>
    <meta charset="utf-8" />
    <title>Home Page</title>

    <link href="style.css" rel="stylesheet" />
    <script>
        function f() {
            var params = new URLSearchParams(window.location.search);
            var ref = document.getElementsByTagName('a');
            for (let i = 0; i < ref.length; i++) {
                ref[i].href += '?role=' + params.get('role');
                ref[i].href += '&id=' + params.get('id');
            }
            if (params.get('role') == 'student') {
                document.getElementById('s_routine').href = '/StudentAccessRoutine?role=' + params.get('role') + '&id=' + params.get('id');
                //documnet.getElementById('s_result').href = '/StudentAccessResult?role=' + params.get('role') + '&id=' + params.get('id');
                document.getElementById('s_result').href = '/StudentAccessResult?role=' + params.get('role') + '&id=' + params.get('id');
            }
            if (params.get('role') == 'teacher')
                document.getElementById('t_routine').href = '/TeacherAccessRoutine?role=' + params.get('role') + '&id=' + params.get('id');
            document.getElementById('logout').href = '/';
        }
    </script>
</head>

                    </li>

            <li>
